<script id="story-node-tpl" type="text/template">

  <h2 class="branch-title">{{ title }}</h2>

  <div class="branch-content">
    {% var temp = _.escape(content).replace(/\n/g, '<br/>') %}
    {= temp =}
  </div>

  <span class="edit-branch-btn">
    <a class="btn" href="{{ ROUTES['story_nodes'].edit(id) }}">
      Edit Text
    </a>
  </span>
  <br />

  <ul class="branch-link-group">
    {% _.each(branches, function(branch) { %}
      <li>
      <a class="branch-link" href="{{ ROUTES['story_nodes'].show(branch.id) }}">
        {{ branch.title }}
      </a>
      </li>
    {% }); %}
  </ul>

  <span class="new-branch-btn">
    <a class="btn" href="{{ ROUTES['story_nodes'].new() }}?parent={{ id }}">
      New Branch
    </a>
  </span>
</script>
